<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard studenti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar sticky-top bg-body-tertiary bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Dashboard studenti</a>
        </div>
    </nav>

    <section class="container text-center py-5">
        <h1>Lista classe studenti</h1>
    </section>

    <div class="container py-5">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Cognome</th>
                    <th scope="col">Eta</th>
                </tr>
            </thead>
            <tbody id="classe-studenti"></tbody>
        </table>
    </div>

    <section>
        <div class="container">
            <form action="" id="add-new-std">
                <label for="name" class="form-label">Inserisci nome del nuovo studente</label>
                <input type="text" id="name" class="form-control" />
                <label for="surname" class="form-label">Inserisci il cognome del nuovo studente</label>
                <input type="text" id="surname" class="form-control" />
                <label for="age" class="form-label">Inserisci eta del nuovo studente</label>
                <input type="number" id="age" class="form-control" />

                <button class="btn btn-dark">Aggiungi</button>
            </form>
        </div>
    </section>

    <script src="./js2/app2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
